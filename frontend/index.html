<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagner Approves - Movie Recommendations</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">WAGNER APPROVES</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="What are you looking for?">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1>Unlimited Movies, TV Shows, and More.</h1>
                <p>Discover your next favorite story.</p>
            </div>
        </section>

        <section id="recommendations" class="movie-section hidden">
            <h2>Recommended for You</h2>
            <div class="movie-grid" id="recommendationsGrid">
                <!-- Recommendations will appear here -->
            </div>
        </section>

        <section id="genreSections" class="genre-sections">
            <!-- Genre sections will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wagner Approves. All rights reserved.</p>
    </footer>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="movie-modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <div class="modal-backdrop" id="modalBackdrop"></div>
                <div class="modal-info">
                    <h1 id="modalTitle"></h1>
                    <div class="modal-meta">
                        <span class="modal-rating" id="modalRating"></span>
                        <span class="modal-match" id="modalMatch"></span>
                    </div>
                    <p class="modal-description" id="modalDescription"></p>
                    <div class="modal-details">
                        <p><strong>Director:</strong> <span id="modalDirector"></span></p>
                        <p><strong>Cast:</strong> <span id="modalCast"></span></p>
                        <p><strong>Genres:</strong> <span id="modalGenres"></span></p>
                    </div>
                    <button class="btn-similar" id="btnFindSimilar">Find Similar Movies</button>
                </div>
            </div>
            <div class="modal-similar">
                <h3>Similar Movies</h3>
                <div class="similar-row" id="similarMoviesRow">
                    <!-- Similar movies will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=5"></script>
</body>

</html>
