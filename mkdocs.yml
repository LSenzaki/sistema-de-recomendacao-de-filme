site_name: Sistema de Recomendação de Filmes
site_description: Documentação completa do sistema de recomendação de filmes NetRecs
site_author: NetRecs Team
site_url: https://github.com/seu-usuario/sistema-de-recomendacao-de-filme

repo_name: sistema-de-recomendacao-de-filme
repo_url: https://github.com/seu-usuario/sistema-de-recomendacao-de-filme

theme:
  name: material
  language: pt-BR
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: pt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Início: index.md
  - Instalação: installation.md
  - API Reference: api.md
  - Frontend: frontend.md
  - Processamento de Dados: data-processing.md
  - Contribuindo: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/seu-usuario/sistema-de-recomendacao-de-filme
    - icon: fontawesome/brands/python
      link: https://www.python.org/

